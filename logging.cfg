[loggers]
keys=root

[handlers]
keys=fileHandler, consoleHandler

[formatters]
keys=myFormatter

[logger_root]
level=INFO
handlers=fileHandler, consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=myFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
formatter=myFormatter
args=("logs.log",)

[formatter_myFormatter]
format=%(asctime)s - [%(levelname)s] - (%(filename)s).%(funcName)s - %(message)s